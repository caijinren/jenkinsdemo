# Required metadata
sonar.projectKey=jenkinsdemo
sonar.projectName=jenkinsdemo
sonar.projectVersion=17.08.11
# Comma-separated paths to directories with sources (required)
sonar.sources=src

#当时我写的是这样(build\classes\)结果报错了,如果只写上build目录则不会报错
sonar.binaries=target

# Language
sonar.language=java
# Encoding of the source files
sonar.sourceEncoding=UTF-8

#说明：sonar.projectKey=Monkey

#projectKey与projectName和工程名字一样也行，projectKey和projectName不一样也可以,写成一样目的在于好区分
#sources为源码目录
#build为编译后的classes目录,sonar会自动遍历所有目录
#language为分析的语言
#sourceEncoding源码编码格式